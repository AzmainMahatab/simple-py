name: ci
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'cloudflared.version'
  workflow_dispatch:


jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      # 1. Bring your code onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Bump version
        run: hatch version patch

      - name: Run tests
        run: hatch test -- -s

